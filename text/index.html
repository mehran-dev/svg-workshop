<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="1000" height="500" style="border: 1px solid">
      <g transform="translate(1000 , 500)">
        <circle r="6" cx="0" cy="0" style="fill: indigo"></circle>
      </g>

      <!-- Outer <g> to set the position -->
      <g transform="translate(500, 250)">
        <!-- Inner <g> for the line -->
        <g transform="translate(20, 0)">
          <line x1="0" y1="0" x2="200" y2="0" stroke="black" stroke-width="2" />
        </g>

        <!-- Inner <g> for the text -->
        <g transform="translate(20, 0)">
          <text
            x="0"
            y="-10"
            text-anchor="middl0e"
            font-family="Arial"
            font-size="14"
            fill="black"
          >
            Centered Text
          </text>
        </g>
      </g>
    </svg>
  </body>
</html>
